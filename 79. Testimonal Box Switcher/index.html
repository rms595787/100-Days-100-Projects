<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Box Switcher</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="testimonial-container">
        <div class="user">
            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" class="user-avater">
            <div class="user-info">
                <h4 class="username">Ben Furfie</h4>
                <div class="twitter-handle">@frontendben</div>
            </div>
        </div>

        <p class="testimonial">
            I've been writing CSS for over 20 years, and up until 2017, the way I
            wrote it changed frequently. It's not a coincidence Tailwind was
            released the same year. It might look wrong, but spend time with it and
            you'll realise semantic CSS was a 20 year mistake.
        </p>
        <div class="line"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
