<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src="./images/1.avif" id="photo"/>
            </div>
        </div>
        <div id="name">John Doe</div>
        <hr class="horizon">
        <div class="info">
            <p>First Name : <span id="first">John</span></p>
            <p>Last Name : <span id="last">Doe</span></p>
            <p>Location Name : <span id="street">Earth</span></p>
            <p>Phone Name : <span id="phone">222-3333-2222</span></p>
            <p>Email Name : <span id="email">john.doe@gmail.com</span></p>
        </div>

        <button id="btn">Random Person</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
