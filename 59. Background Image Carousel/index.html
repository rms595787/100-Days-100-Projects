<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Carousal</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="img-container">
        <div class="img active" style="background-image: url(https://picsum.photos/1600/900/?random=1);"></div>
        <div class="img" style="background-image: url(https://picsum.photos/1600/900/?random=2);"></div>
        <div class="img" style="background-image: url(https://picsum.photos/1600/900/?random=3);"></div>
        <div class="img" style="background-image: url(https://picsum.photos/1600/900/?random=4);"></div>
        <div class="img" style="background-image: url(https://picsum.photos/1600/900/?random=5);"></div>
        <button class="btn arrow-btn left-arrow">
            <p>&#x2190;</p>
        </button>
        <button class="btn arrow-btn right-arrow">
            <p>&#x2192;</p>
        </button>
    </main>
    <script src="./app.js"></script>
</body>

</html>
